<body>

  <!--En-tête de la page-->
  <header role="header" id="test">
    <div class="inner">
      <div class="m-left">
        <object data=".dist/pic/icon.png" height="50px"></object>
      </div>
      <div class="m-center">
        <a class="blanc" href="#">
          <h1 class="Note-Title" id="noteTitle" onclick="window.location.reload();">Balance ton .mm !</h1>
        </a>
      </div>
      <div>
        <object id="logo-cache" data=".dist/pic/upload.png" height="50px"></object>
      </div>
    </div>
    <button id="toogle" onclick=changeFormat()></button>
    <script>function changeFormat() {
      console.log("coucou")
      if (document.getElementById("Titre").style.display="none") {
        document.getElementById("Corps").style.display = "flex";
        document.getElementById("Titre").style.display = "none";
      } else {
        document.getElementById("Corps").style.display = "none";
        document.getElementById("Titre").style.display = "flex";
      }
    }</script>
  </header>
  <!--Fin en-tête de la page-->

  <!-- Toute la partie bouton   -->
  <div class="boutonV" id="insertPage">

    <!-- Debut de la partie bouton upload -->
    <div class="imageUpload">

      <button type="submit" class="button1">
        <label for="input">
          <img id="imgFile" src=".dist/pic/upload.svg" height="100" width="120" />
          <div class="TextUp" id="textInsert">Veuillez inserer votre mind map</div>
        </label>
        <input type="file" id="input">
      </button>

    </div>
    <!-- Fin de la partie bouton upload -->


    <div class="container">

      <button type="button" class="button1" name="boutonValider" id="boutonValider">Valider</button>
    </div>
  </div>
  <!-- Fin de toute la partie bouton -->
  <div id="Corps" class="Corps">
    <div id="repaire">
    </div>
  </div>
  <div class="Titre" id="Titre">
    <ul id="Liste1"></ul>
  </div>
